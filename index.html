<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Demo for Vanilla Slider</title>

  <body>
    <a href="https://github.com/earaujoassis/vanilla-slider"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
